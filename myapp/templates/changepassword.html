{% extends 'layout.html' %}
{% load static %}
{% block nav %}
{% endblock %}
{% block body %}
<a href="{% url 'dashboard' %}"><button class="btn btn-primary">Back</button></a>
<div style="border: 1px solid rgb(195, 195, 195); width: 400px; margin: auto; background-color: white; border-radius: 8px; height: 350px;margin-top: 50px;" >
  <h1 class="text-center">Change password</h1>
  <form action="" method="post" class="m-auto w-75">
    {% csrf_token %}
    {% for i in messages %}
       <span style="color: rgb(17, 0, 255);">{{i}}</span>
    {% endfor %}
    {{form.as_p}}
    <button class="btn btn-primary m-auto" style="display: block;">Change password</button>
  </form>
</div>
{% endblock %}
