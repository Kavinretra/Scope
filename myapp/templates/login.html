{% extends 'layout.html' %}
{% load static %}
{% block nav %}
<div class="topnav">

    <!-- Centered link -->
    <div class="topnav-centered">
      <a href="{% url 'home' %}"><img src="{% static 'image/scope-india-logo-bird.png' %}" alt="" height="40px"></a>
    </div>
    
    <a href="{% url 'home' %}" >Home</a>
    <a href="{% url 'contact' %}">Contact</a>
    <a href="{% url 'about' %}">About</a>
    
    <!-- Right-aligned links -->
    <div class="topnav-right">
      <a href="{% url 'registration' %}">Registration</a>
      <a href="{% url 'login' %}" class="active">Login</a>
      <a href="{% url 'dashboard' %}" >Dashboard</a>
    </div>
    
  </div>
{% endblock %}
{% block body %}

<div style="border: 1px solid rgb(195, 195, 195); width: 400px; margin: auto; background-color: white; border-radius: 8px; height: 350px;margin-top: 50px;" >
  <h1 class="text-center">Login</h1>
  <form action="" method="post" class="m-auto w-75">
    {% csrf_token %}
    {% for i in messages %}
       <span style="color: rgb(17, 0, 255);">{{i}}</span>
    {% endfor %}
    {{form.as_p}}
    <a href="{% url 'registernow' %}" style="text-decoration: none;">First time login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="{% url 'forget_password' %}" style="text-decoration: none; color: red;">Forget password?</a></span>
    <button class="btn btn-primary m-auto" style="display: block;">Login</button>
  </form>
</div>
{% endblock %}
