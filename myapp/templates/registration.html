{% extends 'layout.html' %}
{% load static %}
{% block nav %}
<div class="topnav">

    <!-- Centered link -->
    <div class="topnav-centered">
      <a href="{% url 'home' %}"><img src="{% static 'image/scope-india-logo-bird.png' %}" alt="" height="40px"></a>
    </div>
    
    <a href="{% url 'home' %}" >Home</a>
    <a href="{% url 'contact' %}">Contact</a>
    <a href="{% url 'about' %}">About</a>
    
    <!-- Right-aligned links -->
    <div class="topnav-right">
      <a href="{% url 'registration' %}" class="active">Registration</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'dashboard' %}">Dashboard</a>
    </div>
    
  </div>
{% endblock %}

{% block body %}

<div style="border: 1px solid rgb(195, 195, 195); width: 900px; margin: auto; background-color: white; border-radius: 8px;" >
  <h1 class="text-center">Registration Form</h1>
<form action="" method="post" enctype="multipart/form-data" class="m-auto w-75" >
  {% csrf_token %}
  {% for i in messages %}
       <span style="color: red;  font-size: larger;">{{i}}</span>
    {% endfor %}
<div class="row">
 
 {% for i in form %}
  <div class="col-6">
    {{i.label_tag}}
    {{i}}<br>
  </div>
 {% endfor %}
</div>
<div class="">

  <button class="btn btn-primary " style="margin:auto;width: 100px;display: block;">submit</button>
</div>
</form>
</div>

    {% endblock %}
